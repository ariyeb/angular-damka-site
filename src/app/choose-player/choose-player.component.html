<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h2>Choose player to play with:</h2>
            <div class="list-group">
                <li *ngFor="let player of players" class="list-group-item list-group-item-action"
                    (click)="onClickPlayer(player)">{{player.userName}} - rating: {{player.rating}}
                </li>
            </div>
            <button type="button" #buttonLaunchModal class="btn btn-primary" data-toggle="modal"
                data-target="#modalAgreement" hidden="true">
                Launch demo modal
            </button>
        </div>
        <div class=" col">
        </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="modalAgreement" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">{{opponent.userName}} wants to play with you</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Not interested</button>
                <button type="button" class="btn btn-success" (click)="onClickButtonLetsPlay()">Lets Play!</button>
            </div>
        </div>
    </div>
</div>
